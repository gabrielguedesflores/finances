
<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/assets/css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <div class="container" id="main">
      <div class="row" id="menu"></div>
      <div class="row">
        <form class="col s12 left-align">
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="Nome" id="name" type="text" class="validate">
              <label for="name">Nome</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate" placeholder="E-mail">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate" placeholder="Senha">
              <label for="password">Password</label>
            </div>
          </div>
          <div id="buttonSubmit" class="center-align" style="float: center;">
            <a class="waves-effect waves-light btn-large red"><i class="material-icons right">clear</i>Limpar</a>
            <a class="waves-effect waves-light btn-large red"><i class="material-icons right">send</i>Salvar</a>
          </div>
        </form>
      </div>
    </div>


    <!-- Loading... -->
    <div class="progress" style="display: none;">
      <div class="indeterminate"></div>
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/assets/js/materialize.min.js"></script>
    <script type="text/javascript" src="/assets/js/init/menu.js"></script>
    <script type="text/javascript" src="/assets/js/init/footer.js"></script>
  </body>
</html>

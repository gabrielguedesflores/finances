<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/assets/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" integrity="sha512-3pIirOrwegjM6erE5gPSwkUzO+3cTjpnV9lexlNZqvupR64iZBnOOTiiLPb9M36zpMScbmUNIcHUqKD47M719g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/assets/css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body id="body">

    <div class="container" id="main">
      
      <div class="row">
        <form class="col s8 offset-s2" style="margin-top: 150px;">
          <div class="row">

            <div class="input-field col s12">
              <i class="material-icons prefix">account_circle</i>
              <input id="email" type="text" class="validate">
              <label for="email">E-mail</label>
            </div>

            <div class="input-field col s12">
              <i class="material-icons prefix">lock</i>
              <input id="pass" type="password" class="validate">
              <label for="pass">Senha</label>
            </div>

            <div class="input-field col s12 center-align" >
              <a class="waves-effect waves-light btn red" id="btnLogin">Entrar</a>
            </div>

            <div class="input-field col s12 center-align" >
              <div class="divider"></div><br>
              <a class="waves-effect waves-light btn red modal-trigger" data-target="createModal" id="btnCreate">Criar Conta</a>
            </div>

          </div>
        </form>
      </div>

      <div id="createModal" class="modal">
        <form>
          <div class="modal-content">
            <div class="file-field input-field col s6">
              <div class="btn red">
                <span>Foto de Perfil</span>
                <input type="file" class="red">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
              </div>
            </div>
            <div class="divider"></div><br>
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="Nome" id="username" type="text" class="validate">
                <label for="username">Nome</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="useremail" type="email" class="validate" placeholder="E-mail">
                <label for="useremail">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="userpassword" type="password" class="validate" placeholder="Senha">
                <label for="passwuserpasswordord">Password</label>
              </div>
            </div>

          </div>
          <div class="modal-footer">
            <a class="modal-action modal-close waves-effect waves-green btn-flat">Sair</a>
            <a class="waves-effect waves-green btn-flat" id="btnSaveLabel">Salvar</a>
          </div>
        </form>
      </div>

    </div>

    <!--Imports Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    <script type="text/javascript" src="/assets/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.js" integrity="sha512-uplugzeh2/XrRr7RgSloGLHjFV0b4FqUtbT5t9Sa/XcilDr1M3+88u/c+mw6+HepH7M2C5EVmahySsyilVHI/A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="/assets/js/login.js"></script>

  </body>
</html>
